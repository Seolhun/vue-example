<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Vue.js Getting started</title>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src=../vue.js></script>
	<style type="text/css">
		.demo {
			background-color: gray;
			display: inline-block;
			height: 100px;
			margin: 10px;
			width: 100px;
		}
		.red {
			background: red;
		}

		.green { 
			background: green;
		 }

		 .blue {
		 	background: blue;
		 }

	</style>
</head>
<body>
	<div id="app">
		<div 
			class="demo" 
			@click="attachRed = !attachRed"
			:class="{ red : attachRed, blue : !attachRed}">
		</div>

		<div 
			class="demo" 
			@click="attachRed = !attachRed"
			:class="divClasses">
		</div>

		<div class="demo" :class="{red : attachRed}">
			
		</div>	
		<hr>
		<div class="demo" :class="[color, {red : attachRed}]">
			
		</div>
		<div class="demo" :class="color">
			
		</div><br>
		Write : blue or green, red
		<input type="text" v-model="color">
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
			attachRed : false,
			color : "green"
		},
		computed: {
			divClasses: function() {
				return {
					red: this.attachRed,
					blue: this.attachRed
				}
			}
		}
	});
</script>
</html>

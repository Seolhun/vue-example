<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Vue.js Getting started</title>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src=../vue.js></script>
</head>
	<style type="text/css">
		.red {
			background: red;
		}

		.green { 
			background: green;
		 }

		 .blue {
		 	background: blue;
		 }

	</style>
<body>
	<div id="app">
		<div 
			class="demo" 
			@click="attachRed = !attachRed"
			:class="{red: attachRed}"></div>
		<div class="demo"></div>	
		<div class="demo"></div>	
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
			attachRed: false
		}
	});
</script>
</html>

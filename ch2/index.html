<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Vue.js Getting started</title>
	<link rel="stylesheet" type="text/css" href="">
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="name">
		<p>{{ name }}</p>
		<hr>
		<button v-on:click="counter++">Increse</button>
		<button v-on:click="counter--">Decrese</button>
		<button v-on:click="secondCounter++">Second Increse</button>
		<p>counter : {{ counter }} | {{ secondCounter }}</p>
		<p>Result : {{ result() }} : {{ output }}</p>
	
		<hr>
		<button @click="changeLink">Click to Change Link</button>
		<a :href="link">Link</a>
	</div>

	<hr style="margin-top: 100px;">
	<footer>
	    <div style="text-align : center;">
	        Author : <a href="https://github.com/Seolhun">SeolHun </a>
	    </div>
	</footer>

</body>
<script>
	new Vue({
		el: '#app',
		data: {
			name: 'Shooney',
			counter : 0,
			secondCounter : 0,
			link: 'http://google.com'
		},
		computed: {
			//Used cache
			output: function() {
				console.log('computed')
				return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'				
			}
		},
		watch: {
			counter: function(value) {
				var vm = this;
				setTimeout(function() {
					vm.counter = 0;
				}, 5000);
			}
		},
		methods: {
			//Every time Dom get updated. Not used cache
			result: function() {
				console.log('methods')
				return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'				
			},
			changeLink: function(){
				this.link = 'http://apple.com'
			}
		}
	});
</script>
</html>

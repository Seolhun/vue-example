<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js Getting started</title>
    <link rel="stylesheet" type="text/css" href="">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app1">
    <span><strong>App1</strong></span>
    <h1 ref="heading">{{ title }}</h1>
    <button v-on:click="show" ref="myButton">Show Paragraph</button>
    <p v-if="showParagraph">This is not always visible</p>
    <hello></hello>
</div>

<hr style="margin-top: 50px;">
<div id="app2">
    <span><strong>App2</strong></span>
    <h1>{{ title }}</h1>
    <button @click="onChange"> Change something in Vue 1</button>
    <hello></hello>
    <hello></hello>
</div>

<hr style="margin-top: 50px;">
<span><strong>App3</strong></span>
<div>
    <span>Tag using component</span>
    <hello></hello>

    <hr>
    <span>Class using component</span>
    <div class="hello"></div>

    <hr>
    <span>ID using component</span>
    <div id="hello"></div>
</div>


<hr style="margin-top: 50px;">
<span><strong>App4</strong></span>

</div>

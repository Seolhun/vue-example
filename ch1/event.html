<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Vue.js Getting started</title>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src=../vue.js></script>
</head>
<body>
	<div id="app">
		<button v-on:click="increaseCounts">Click me!!</button>
		<p>{{ counts }}</p>
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
			counts: 0
		},
		methods: {
			increaseCounts: function() {
				this.counts++;
			}
		}
	});
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Vue.js Getting started</title>
	<link rel="stylesheet" type="text/css" href="">
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-on:input="changeTitle">
		<!-- Just loaded onetime -->
		<h4 v-once> One Time : {{ title }}</h4>
		<h4> Every Times : {{ title }}</h4>
		<hr>
		<p> {{ sayHello() }}</p>
		<hr>
		<!-- Not working this 
		<a href="{{ link }}">Google</a>
		-->
		<a v-bind:href="googleLink">Google</a>
		<p v-html="finishedLink"></p>
	</div>
	<hr style="margin-top: 100px; text-align: center;">
	<footer>
	    <div>
	        Author : <a href="https://github.com/Seolhun">SeolHun </a>
	    </div>
	</footer>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
			// Template Example
			title: 'Hello. Vue.js!',
			// Binding example
			googleLink: 'http://google.com',
			finishedLink: '<a href="https://vuejs.org/">Vue.js</a>'
		},
		methods: {
			changeTitle: function(event) {
				this.title = event.target.value;
			},
			sayHello: function(){
				return 'Hello!!!'
			}
		}
	});
</script>
</html>
